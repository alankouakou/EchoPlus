<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Enregistrer un groupe</title>
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>

	<div class="jumbotron">

		<div class="container-fluid">
			<h2 class="text-successs">Enregistrer un groupe</h2>
		</div>

	</div>

	<div class="container-fluid">
		<div layout:fragment="content">
			<div class="box box-success">
				<div class="box-header with-border">
					<h3 class="box-title">Nouveau groupe</h3>
				</div>
				<div class="box-body">
					<form action="#" class="form-horizontal" th:action="@{/groups/new}"
						th:object="${group}" method="POST">
						<input type="hidden" th:field="*{id}"/>
						<div class="form-group">
							<label for="name" class="control-label col-xs-4">Nom
								groupe:</label>
							<div class="col-xs-8">
								<input type="text" class="form-control" th:field="*{name}"
									id="name" placeholder="Nom" /><span class="text-danger" th:errors="*{name}"></span>
							</div>
						</div>
						<input type="hidden" th:field="*{user}" />
						<div class="form-group">
							<div class="col-xs-offset-4 col-xs-8">
								<button type="submit" class="btn btn-primary btn-flat">Enregistrer</button>
								<button type="reset" class="btn btn-default btn-flat">RÃ©initialiser</button>
							</div>
						</div>
					</form>
				</div>
				<div class="box-footer"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
