<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<title>Notifier v1.0</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<nav id="myNavbar"
		class="navbar navbar-default navbar-fixed-top"
		role="navigation">

		<!-- Brand and toggle get grouped for better mobile display -->

		<div class="container-fluid">

			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbarCollapse">

					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>

				</button>

				<a class="navbar-brand" th:href="@{/}">Echo+ v1.0</a>

			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="collapse navbar-collapse" id="navbarCollapse">

				<ul class="nav navbar-nav">

					<li class="active"><a href="#">Accueil</a></li>

					<li><a href="#">Mon tableau de bord</a></li>

					<li><a href="#" th:href="@{/activites}">Mon compte</a></li>

				</ul>

			</div>

		</div>

	</nav>

	<div class="jumbotron">

		<div class="container-fluid">

		</div>

	</div>

	<div class="container-fluid">

		<div class="row">
			<h1 class="text-success">Composez votre message</h1>
			<div class="container-fluid">
				<div class="row">
					<form action="#" class="form-horizontal" th:action="@{/send}"
						th:object="${sms}" method="post">

						<div class="form-group">
							<label for="from" class="control-label col-xs-2">Expéditeur</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{from}"
									id="from" placeholder="Expediteur" />
							</div>
						</div>
						<div class="form-group">
							<label for="to" class="control-label col-xs-2">Destinataires</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{to}" id="to"
									placeholder="contact_1,contact_2,..,contact_n" />
							</div>
						</div>
						<div class="form-group">
							<label for="message" class="control-label col-xs-2">Message</label>
							<div class="col-xs-4">
								<textarea rows="5" class="form-control" th:field="*{text}"
									id="message" placeholder="Tapez votre message..."></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-4">
								<button type="submit" class="btn btn-primary">Envoyer</button>
								<button type="reset" class="btn btn-default">Réinitiliaser</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

		<hr></hr>

		<div class="row">

			<div class="col-xs-12">

				<footer>

					<p>&copy; Copyright 2016 Echo+</p>

				</footer>

			</div>

		</div>

	</div>
</body>
</html>
