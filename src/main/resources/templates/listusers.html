<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Les comptes</title>
</head>
<body>
	<nav th:replace="fragments/header::header"></nav>

		<div layout:fragment="content">

			<div class="box box-success">
				<div class="box-header with-border">
					<h3 class="box-title">Les comptes</h3>
					<div class="box-tools pull-right">
						<a class="btn btn-md btn-primary btn-flat" href="#" th:href="@{/users/new}">Nouveau
							 <span class="personadd-outline glyphicon-plus"></span>
						<i class="ion-person-add"></i>
						</a>
					</div>
				</div>
				<div class="box-body">

					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="hidden-xs">login</th>
								<th>Pr√©nom</th>
								<th>Nom</th>
								<th>E-mail</th>
								<th class="hidden-xs">Role</th>
								<th class="hidden-xs">Solde</th>
								<th class="hidden-xs">Actif</th>
								<th class="hidden-xs">Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="u:${users}">
								<td class="hidden-xs"><span th:text="${u.username}"></span></td>
								<td><span th:text="${u.firstName}"></span></td>
								<td><span th:text="${u.lastName}"></span></td>
								<td><span th:text="${u.email}"></span></td>
								<td><span th:text="${u.role}"></span></td>
								<td><span th:text="${u.balance}"></span></td>
								<td><span th:text="${u.enabled == true?'Actif':'Suspendu'}"></span></td>
								<td class="hidden-xs">
									<div class="btn-group">
										<a href="#" th:href="@{/users/edit/{username}(username=${u.username})}" type="button" class="btn btn-xs btn-default btn-flat">Editer</a>
										<button type="button"
											class="btn btn-xs btn-default btn-flat dropdown-toggle"
											data-toggle="dropdown" aria-haspopup="true"
											aria-expanded="false">
											<span class="caret"></span> <span class="sr-only">Toggle
												Dropdown</span>
										</button>
										<ul class="dropdown-menu">
											<li th:if="${u.enabled==true}"><a href="#" th:href="@{/users/suspend/{username}(username=${u.username})}"><span
													class="fa fa-lock"></span> Suspendre</a></li>
											<li th:if="${u.enabled!=true}"><a href="#" th:href="@{/users/unsuspend/{username}(username=${u.username})}"><span
													class="fa fa-unlock-alt"></span> Activer</a></li>

											<li><a href="#" th:href="@{/users/delete/{username}(username=${u.username})}"><span
													class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
													
										</ul>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="box-footer"></div>
			</div>
		</div>

</body>
</html>
