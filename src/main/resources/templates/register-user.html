<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Enegistrement compte</title>
</head>

<body>
	<nav th:replace="fragments/header :: header"></nav>

		<div layout:fragment="content">
			<section class="content-header"></section>
			<div class="box box-warning">
				<div class="box-header with-border">
					<h3 class="box-title">Nouveau compte utilisateur</h3>
				</div>
				<div class="box-body">
					<form action="#" class="form-horizontal" th:action="@{/users/new}"
						th:object="${user}" method="post">

						<div class="form-group">
							<label for="username" class="control-label col-xs-2">login</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{username}"
									id="username" placeholder="login" />
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="control-label col-xs-2">Mot
								de passe</label>
							<div class="col-xs-4">
								<input type="password" class="form-control"
									th:field="*{password}" id="password" placeholder="Mot de passe" />
							</div>
						</div>
						<div class="form-group">
							<label for="lastName" class="control-label col-xs-2">Nom</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{lastName}"
									id="lastName" placeholder="Nom" />
							</div>
						</div>
						<div class="form-group">
							<label for="firstName" class="control-label col-xs-2">Prenom</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{firstName}"
									id="firstName" placeholder="Prenom" />
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="control-label col-xs-2">E-mail</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{email}"
									id="email" placeholder="E-mail" />
							</div>
						</div>


						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-4">
								<button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
							</div>
						</div>
					</form>
				</div>
				<div class="box-footer"></div>
			</div>
		</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
