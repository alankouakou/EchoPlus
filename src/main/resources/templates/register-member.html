<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Enregistrer un contact</title>
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>

	<div class="jumbotron">

		<div class="container-fluid">
			<h2 class="text-successs">Enregistrer un contact</h2>
		</div>

	</div>

	<div class="container-fluid">
		<div layout:fragment="content">
			<div class="box box-success">
				<div class="box-header with-border">
					<h3 class="box-title">Enregistrer un contact</h3>
				</div>
				<div class="box-body">
					<form action="#" class="form-horizontal"
						th:action="@{/groups/membres/{groupid}/{personid}(groupid=${groupId},personid=${person.id})}"
						th:object="${person}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label for="nom" class="control-label col-lg-2 col-md-2 col-xs-2">Nom</label>
							<div class="col-lg-10 col-md-10 col-xs-10">
								<input type="text" class="form-control" th:field="*{lastName}"
									id="nom" placeholder="Nom" />
							</div>
						</div>
						<div class="form-group">
							<label for="prenom"
								class="control-label col-lg-2 col-md-2 col-xs-2">Prenom</label>
							<div class="col-lg-10 col-md-10 col-xs-10">
								<input type="text" class="form-control" th:field="*{firstName}"
									id="prenom" placeholder="Prenom" />
							</div>
						</div>
						<div class="form-group">
							<label for="contact"
								class="control-label col-lg-2 col-md-2 col-xs-2">Contact</label>
							<div class="col-lg-10 col-md-10 col-xs-10">
								<input type="text" class="form-control" th:field="*{contact}"
									id="contact" placeholder="Numero de telephone" />
							</div>
						</div>
						<div class="form-group">
							<div
								class="col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-lg-10 col-md-10 col-xs-10">
									<ul>
									<li th:each="g, iter : ${groups}"><input type="checkbox"
										th:field="*{groups}" th:value="${g.id}" /> 
										<label th:text="${g.name}">Aucun groupe</label>
									</li>
									</ul>
							</div>
						</div>
						<input type="hidden" th:field="*{user}" />
						<div class="form-group">
							<div
								class="col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-lg-10 col-md-10 col-xs-10">
								<button type="submit" class="btn btn-primary btn-flat">Enregistrer</button>
								<button type="reset" class="btn btn-default btn-flat">RÃ©initiliaser</button>
							</div>
						</div>
					</form>

				</div>
				<div class="box-footer"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
