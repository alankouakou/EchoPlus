<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Notifier v1.0 - Infos Contact</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<nav id="myNavbar" class="navbar navbar-default navbar-fixed-top"
		role="navigation">

		<!-- Brand and toggle get grouped for better mobile display -->

		<div class="container-fluid">

			<div class="navbar-header">

				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbarCollapse">

					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>

				</button>

				<a class="navbar-brand" th:href="@{/}">Echo+ v1.0</a>

			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->

			<div class="collapse navbar-collapse" id="navbarCollapse">

				<ul class="nav navbar-nav">

					<li><a href="#">Accueil</a></li>

					<li><a href="#">Mon tableau de bord</a></li>

					<li class="active"><a href="#" th:href="@{/activites}">Mon
							compte</a></li>

				</ul>

			</div>

		</div>

	</nav>

	<div class="jumbotron">

		<div class="container-fluid">
			<h2>Infos compte</h2>
			<h4>KOUAKOU Alan</h4>
			<small>Compte créé le: 05/09/2016 à 08:30:05</small>
			<p>
				<span class="badge">15300</span> <small>Crédits restants</small>
			</p>
		</div>

	</div>

	<div class="container-fluid">

		<div class="row">
			<div class="container-fluid">
				<h4>
					Dernière connexion le <span class="text-info">06/09/2016
						05:02:03</span>
				</h4>
				<div class="col-xs-offset-2 col-xs-8">
					<table class="table col-xs-8">
						<tr>
							<td><span class="col-xs-2">Nom :</span></td>
							<td><span  class="col-xs-6" th:text="${person.lastName}"></span></td>
						</tr>
						<tr>
							<td><span class="col-xs-2">Prenom :</span></td>
							<td><span  class="col-xs-6" th:text="${person.firstName}"></span></td>
						</tr>
						<tr>
							<td><span class="col-xs-2">Groupe :</span></td>
							<td><span class="col-xs-6" th:text="${person.group}"></span></td>
						</tr>
					</table>

				</div>
			</div>
		</div>

	</div>

	<hr></hr>

	<div class="row">

		<div class="col-xs-12">

			<footer>

				<p>&copy; Copyright 2016 Echo+</p>

			</footer>

		</div>

	</div>

</body>
</html>
