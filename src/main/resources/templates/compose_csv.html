<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Notifier v1.0</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>
	<div class="jumbotron">

		<div class="container-fluid"></div>

	</div>

	<div class="container-fluid">

		<div class="row">
			<h1 class="text-success">Composez votre message</h1>
			<div class="container-fluid">
				<div class="row">
					<form action="#" class="form-horizontal" th:action="@{/sendcsv}"
						th:object="${sms}" method="post" enctype="multipart/form-data">

						<div class="form-group">
							<label for="from" class="control-label col-xs-2">Expéditeur</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{from}"
									id="from" placeholder="Expediteur" />
							</div>
						</div>
						<div class="form-group">
							<label for="file" class="control-label col-xs-2">fichier
								Destinataires</label>
							<div class="col-xs-4">
								<input type="file" class="form-control input-sm"
									th:field="*{file}" id="file" />
							</div>

						</div>
						<div class="form-group">
							<label for="message" class="control-label col-xs-2">Message</label>
							<div class="col-xs-4">
								<textarea rows="5" class="form-control" th:field="*{text}"
									id="message" placeholder="Tapez votre message..."></textarea>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-4">
								<button type="submit" class="btn btn-primary">Envoyer</button>
								<button type="reset" class="btn btn-default">Réinitiliaser</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
