<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Notifier v1.0 - Infos compte</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<!-- header  -->
	<nav th:replace="fragments/header::header"></nav>
	<div class="jumbotron">
		<div class="container-fluid">
		<br/>
			<p>
				<span th:unless="${balance == null}" th:text="${balance}" class="badge">0,00</span> <small>Crédits restants</small>
			</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-offset-3 col-xs-6">
				<h4>Demandes de rechargement</h4>
				<p>
					 <a class="btn btn-sm btn-link"  href="#" th:href="@{/admin/refills_history}">Voir toutes les demandes</a>
				</p>
			</div>
			<h4></h4>

			<div  class="col-xs-offset-3 col-xs-6" th:unless="${refills != null }">
			<span class="text-warning">Aucune demande de rechargement </span>
			
			</div>

			<div class="col-md-offset-3 col-md-6 col-xs-12">
				<table class="table table-hover table-striped">
					<tr class="success">
						<th>Demandeur</th>
						<th>Date</th>
						<th>Crédit</th>
						<th>Statut</th>
						<th>Actions</th>
					</tr>
					<tr th:each="refill: ${refills}">
						<td th:text="${refill.user}">compte_demandeur</td>
						<td th:text="${refill.dateCreated}">06/09/2016 04:23:07</td>
						<td th:text="${refill.credit}">10000</td>
						<td th:text="${refill.status}">Validé/Rejeté</td>
						<td><div th:if="${refill.status.name} =='NEW'"><a class="btn btn-xs btn-primary" href="#" th:href="@{'/admin/refill/' + ${refill.id} }">Recharger</a> <a class="btn btn-xs btn-link" href="#">Rejeter</a> </div></td>
					</tr>

				</table>
			</div>
		</div>

		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
