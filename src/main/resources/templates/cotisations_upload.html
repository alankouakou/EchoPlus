<!DOCTYPE html>
<html xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>

		<div layout:fragment="content">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span th:text="${message}"></span>
							</h3>
						</div>
						<div class="panel-body">
							<form action="#" th:action="@{/rappel-cotisations}" method="POST"
								th:object="${fileBucket}" class="form-inline"
								enctype="multipart/form-data">
								<div class="form-group col-md-12">
									<label class="col-md-4 control-label" for="file">Charger
										le fichier des cotisations :</label>
									<div class="col-md-8">
										<input type="file" th:field="*{file}" id="file"
											class="form-control" />
									</div>
								</div>
								<div class="form-group col-md-12">
									<div >
										<input type="hidden" name="groupe" th:field="*{groupe}" id="groupe"
											class="form-control" readonly />
									</div>
								</div>
								<div class="form-actions float-right">
									<input type="submit" value="Charger cotisations"
										class="btn btn-primary btn-flat btn-sm" />
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-default" th:if="${lstCotisations == null}">
						<div class="panel-heading">
							<h3 class="panel-title"></h3>
						</div>
						<div class="panel-body">
							<p>Pas de cotisations import√©s!</p>
						</div>
					</div>
					<div class="panel panel-default" th:unless="${lstCotisations == null}">
						<div class="panel-heading">
							<h3 class="panel-title"><span th:text="${#lists.size(lstCotisations)}"></span> Cotisations attendues</h3>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Id</th>
										<th>Nom</th>
										<th>Prenom</th>
										<th>Numero</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="c, iter:${lstCotisations}">
										<td><span th:text="${iter.count}"></span></td>
										<td><span th:text="${c.lastName}"></span></td>
										<td><span th:text="${c.firstName}"></span></td>
										<td><span th:text="${c.contact}"></span></td>
									</tr>
								</tbody>

							</table>

						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
