<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Mes contacts</title>
</head>
<body>
	<nav th:replace="fragments/header::header"></nav>
		<div class="row">
		<div layout:fragment="content">
			<div class="col-md-12 col-xs-12"></div>
			<div class="col-md-8 col-xs-8">
				<div class="box box-info">
					<div class="box-header with-border">
						<h3 class="box-title"><span th:text="${#lists.size(persons)}"></span> Membres</h3>
						<div class="box-tools pull-right">
							<a class="btn btn-xs btn-primary btn-flat" href="#"
								th:href="@{/contacts/new}">Ajouter un contact <span
								class="glyphicon glyphicon-plus"></span>
							</a>
						</div>
					</div>
					<div class="box-body">
						<!--  -->
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>Nom</th>
									<th>Pr√©nom</th>
									<th>Contact</th>
									<th class="hidden-xs">Groupe</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="p:${persons}">
									<td><span th:text="${p.lastName}"></span></td>
									<td><span th:text="${p.firstName}"></span></td>
									<td><span th:text="${p.contact}"></span></td>
									<td class="hidden-xs"><span th:text="${p.groups}"></span></td>
									<td>
										<div class="btn-group">
											<a href="#" th:href="@{/groups/membres/{idgroup}/{id}(idgroup=${group.id},id=${p.id})}" type="button" class="btn btn-xs btn-default btn-flat">Editer</a>
											<button type="button"
												class="btn btn-xs btn-default btn-flat dropdown-toggle"
												data-toggle="dropdown" aria-haspopup="true"
												aria-expanded="false">
												<span class="caret"></span> <span class="sr-only">Toggle
													Dropdown</span>
											</button>
											<ul class="dropdown-menu">
												<li><a href="#" th:href="@{groups/remove/{idgroup}/{idperson}(idgroup=${group.id},idperson=${p.id})}"><span
														class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
											</ul>
										</div>
									</td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class="box-footer"></div>
				</div>
			</div>
			<div class="col-md-4 col-xs-4">
				<div class="box box-warning">
					<div class="box-header with-border">
						<h3 class="box-title">Autres groupes</h3>
						
					</div>
					<div class="box-body">
						<!--  -->
						<table class="table table-striped table-hover">
							<thead>
								<tr>
									<th>ID Groupe</th>
									<th>Nom</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="g:${groups}">
									<td><span th:text="${g.id}"></span></td>
									<td><a th:href="@{/groups/membres/{id}(id=${g.id})}"><span
											th:text="${g.name}"></span></a></td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class="box-footer"></div>
				</div>
			</div>

			<div class="col-md-12 col-xs-12"></div>
		</div>
	</div>

	<div th:replace="fragments/footer::footer"></div>

</body>
</html>
