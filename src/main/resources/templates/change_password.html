<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org"
	xmlns:layout="www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Reinitialisation mot de passe</title>
</head>
<body>

	<div layout:fragment="content">
		<section class="content-header">
			<h2>Réinitialisation mot de passe</h2>
		</section>
		<section class="content">
			<div class="box box-info">
				<div class="box-header with-border">
					<h3 class="box-title">Réinitialiser votre mot de passe</h3>
				</div>
				<div class="box-body">

					<form action="#" class="form-horizontal"
						th:action="@{/users/password/change}" th:object="${p}"
						method="post">

						<input type="hidden" th:field="*{username}" />

						<div class="form-group col-md-11">
							<div class="input-group col-md-offset-1 col-md-10">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<input type="password" class="form-control col-md-4"
									name="password" th:field="*{password}" id="password"
									placeholder="Entrez votre nouveau mot de passe" />
							</div>
						</div>
						<div class="form-group col-md-11">
							<div class="input-group col-md-offset-1 col-md-10">
								<span class="input-group-addon glyphicon glyphicon-lock"></span>
								<input type="password" class="form-control"
									name="passwordConfirm" th:field="*{passwordConfirm}"
									id="passwordConfirm" placeholder="Confirmer le mot de passe" />
							</div>
						</div>

						<div class="form-group col-md-11">
							<div class="col-md-offset-2 col-md-10">
								<button type="submit" class="btn btn-primary col-md-10">Valider</button>

							</div>
						</div>
					</form>
				</div>
				<div class="box-footer"></div>
			</div>
		</section>


	</div>

</body>
</html>
