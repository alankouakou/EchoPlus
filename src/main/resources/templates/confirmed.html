<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Confirmation d'envoi</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<nav th:replace="fragments/header::header"></nav>
	<div class="jumbotron">

		<div class="container-fluid">
		<h2>Félicitations!</h2>
		</div>

	</div>
	<div class="container-fluid">
			<p>
				 Message envoyé!<br /> Expediteur : <span
					th:text="${sms.from}"></span><br /> 
					destinataire: <span	th:text="${sms.to}"></span><br /> 
					Message: <span th:text="${sms.text}"></span><br />
					Message ID: <span th:unless="${sentMessageInfo.messageId == null}" th:text="${sentMessageInfo.messageId}"></span><br />
					Nouveau solde : <span th:unless="${balance == null}" th:text="${balance}"></span>
			</p>
	</div>

	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
