<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Mes contacts</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.12.3.min.js"></script>
<script src="/js/bootstrap.js"></script>
</head>
<body>
	<nav th:replace="fragments/header::header"></nav>
	<div class="jumbotron">

		<div class="container-fluid">
			<h2>Mes contacts</h2>
		</div>

	</div>
	<div class="container-fluid">
		<div class="col-md-offset-3 col-md-6 col-xs-12">
			<a class="btn btn-md btn-info" href="#" th:href="@{/contacts/new}">Ajouter
				un contact <span class="glyphicon glyphicon-plus"></span>
			</a>
		</div>
		<div class="col-md-offset-3 col-md-6 col-xs-12">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Pr√©nom</th>
						<th>Nom</th>
						<th>Contact</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${persons}">
						<td><span th:text="${p.firstName}"></span></td>
						<td><span th:text="${p.lastName}"></span></td>
						<td><span th:text="${p.contact}"></span></td>
						<td>
							<div class="btn-group">
								<button type="button" class="btn btn-xs btn-info">Details</button>
								<button type="button"
									class="btn btn-xs btn-info dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<span class="caret"></span> <span class="sr-only">Toggle
										Dropdown</span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#"><span class="glyphicon glyphicon-edit"></span>
											Modifier</a></li>
									<li><a href="#"><span
											class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
								</ul>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="fragments/footer::footer"></div>

</body>
</html>
