<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Accès non autorisé</title>
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>
	<div class="jumbotron">
		<div class="container-fluid">
			<h1 class="text-alert">Objet introuvable!</h1>

		</div>
	</div>

	<div class="container-fluid">

		<div class="row" layout:fragment="content">
			<section class="content-header"></section>
			<div class="alert alert-warning alert-dismissible">
				<button type="button" class="close" data-dismiss="alert"
					aria-hidden="true">×</button>
				<h4>
					<i class="fa fa-ban"></i> Action refusée!
				</h4>
			</div>
			<div class="box box-warning">
				<div class="box-header">
					<h3 class="box-title">Description</h3>
				</div>
				<div class="box-body">
					<p class="text-warning">Vous n'avez le profil requis pour
						effectuer cette opération!</p>
				</div>
				<div class="box-footer"></div>
			</div>

		</div>

		<div th:replace="fragments/footer::footer"></div>
	</div>
</body>
</html>
