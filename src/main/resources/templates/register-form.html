<!DOCTYPE html>
<html xmlns:th="http://www.thymelaef.org">
<head>
<meta charset="UTF-8"></meta>
<title>Notifier v1.0</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>

	<div class="jumbotron">

		<div class="container-fluid">
			<h2 class="text-successs">Enregistrer un contact</h2>
		</div>

	</div>

	<div class="container-fluid">

					<form action="#" class="form-horizontal" th:action="@{/person}"
						th:object="${person}" method="post">

						<div class="form-group">
							<label for="nom" class="control-label col-xs-2">Nom</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{lastName}"
									id="nom" placeholder="Nom" />
							</div>
						</div>
						<div class="form-group">
							<label for="prenom" class="control-label col-xs-2">Prenom</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{firstName}"
									id="prenom" placeholder="Prenom" />
							</div>
						</div>
						<div class="form-group">
							<label for="group" class="control-label col-xs-2">Groupe</label>
							<div class="col-xs-4">
								<input type="text" class="form-control" th:field="*{group}"
									id="group" placeholder="group" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-2 col-xs-4">
								<button type="submit" class="btn btn-primary">Enregistrer</button>
								<button type="reset" class="btn btn-default">RÃ©initiliaser</button>
							</div>
						</div>
					</form>
				</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
