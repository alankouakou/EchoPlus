<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Enregistrer un contact</title>
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>

	<div class="jumbotron">

		<div class="container-fluid">
			<h2 class="text-successs">Enregistrer un contact</h2>
		</div>

	</div>

	<div class="container-fluid">
	<div layout:fragment="content">
		<form action="#" class="form-horizontal" th:action="@{/contacts/new}"
			th:object="${person}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="nom" class="control-label col-xs-2">Nom</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" th:field="*{lastName}"
						id="nom" placeholder="Nom" />
				</div>
			</div>
			<div class="form-group">
				<label for="prenom" class="control-label col-xs-2">Prenom</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" th:field="*{firstName}"
						id="prenom" placeholder="Prenom" />
				</div>
			</div>
			<div class="form-group">
				<label for="contact" class="control-label col-xs-2">Contact</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" th:field="*{contact}"
						id="contact" placeholder="Numero de telephone" />
				</div>
			</div>

			<div class="form-group">
				<label for="group" class="control-label col-xs-2">Groupe</label>
				<div class="col-xs-4">
				
				<select class="form-control" th:field="*{groups}">
						<option th:each="group : ${groups}" th:value="${group.id}"
							th:text="${group.name}">group</option>
					</select>
				</div>
			</div>
			<input type="hidden" th:field="*{user}" />
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-4">
					<button type="submit" class="btn btn-primary btn-flat">Enregistrer</button>
					<button type="reset" class="btn btn-default btn-flat">RÃ©initiliaser</button>
				</div>
			</div>
		</form>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
