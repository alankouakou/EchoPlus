<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Enregistrer un contact</title>
</head>
<body>
	<nav th:replace="fragments/header :: header"></nav>

	<div class="jumbotron">

		<div class="container-fluid">
			<h2 class="text-successs">Enregistrer un contact</h2>
		</div>

	</div>

	<div class="container-fluid">
		<div layout:fragment="content">
			<div class="box box-success">
				<div class="box-header with-border">
					<h3 class="box-title">Enregistrer un contact</h3>
				</div>
				<div class="box-body">
					<form action="#" class="form-horizontal"
						th:action="@{/contacts/new}" th:object="${person}" method="post">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group">
							<label for="nom" class="control-label col-lg-2 col-md-2 col-xs-2">Nom</label>
							<div class="col-lg-10 col-md-10 col-xs-10">
								<input type="text" class="form-control" th:field="*{lastName}"
									id="nom" placeholder="Nom" /><span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="prenom" class="control-label col-lg-2 col-md-2 col-xs-2">Prenom</label>
							<div class="col-lg-10 col-md-10 col-xs-10">
								<input type="text" class="form-control" th:field="*{firstName}"
									id="prenom" placeholder="Prenom" /><span class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="contact" class="control-label col-lg-2 col-md-2 col-xs-2">Contact</label>
							<div class="col-lg-10 col-md-10 col-xs-10">
								<input type="text" class="form-control" th:field="*{contact}"
									id="contact" placeholder="Numero de telephone" /><span class="text-danger" th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}"></span>
							</div>
						</div>

						<div class="form-group">
						<!-- 
							<label for="group" class="control-label col-lg-2 col-md-2 col-xs-2">Groupe</label>
							<div class="col-lg-10 col-md-10 col-xs-10">

								<select class="form-control" th:field="*{groups}">
									<option th:each="group : ${groups}" th:value="${group.id}"
										th:text="${group.name}">group</option>
								</select>
							</div>
						 -->
						 			<ul>
						 				<li th:each="group, iter : ${groups}"><input type="checkbox"
										th:field="*{groups[__${iter.index}__]}" th:value="${group.id}" /> 
										<label th:text="${group.name}">Aucun groupe</label>
									</li>
								</ul>
						</div>
						<input type="hidden" th:field="*{user}" />
						<div class="form-group">
							<div class="col-lg-offset-2 col-md-offset-2 col-xs-offset-2 col-lg-10 col-md-10 col-xs-10">
								<button type="submit" class="btn btn-primary btn-flat">Enregistrer</button>
								<button type="reset" class="btn btn-default btn-flat">RÃ©initiliaser</button>
							</div>
						</div>
					</form>

				</div>
				<div class="box-footer"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
