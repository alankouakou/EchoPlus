<!DOCTYPE html>
<html xmlns:layout="www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="fragments/header::header"></nav>
	<div class="jumbotron">
		<div class="container-fluid">
			<h1 class="text-success">Communiquez efficacement!</h1>
			<p>Votre solution de messagerie instantanée pour une
				communication efficace!</p>

		</div>
	</div>
	<div class="container-fluid">
		<div layout:fragment="content">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">
								<span th:text="${message}"></span>
							</h3>
						</div>
						<div class="panel-body">
							<form action="#" th:action="@{/import-xls}" method="POST"
								th:object="${fileBucket}" class="form-inline"
								enctype="multipart/form-data">
								<div class="form-group col-md-12">
									<label class="col-md-5 control-label" for="file">Charger
										le fichier excel :</label>
									<div class="col-md-7">
										<input type="file" th:field="*{file}" id="file"
											class="form-control" />
									</div>
								</div>
								<div class="form-group col-md-12">
									<label class="col-md-5 control-label" for="groupe">Charger
										le fichier excel :</label>
									<div class="col-md-7">
										<select name="groupe" th:field="*{groupe}" id="groupe"
											class="form-control">
											<option th:each="g: ${groupes}" th:text="${g.name}"
												th:value="${g.id}" />
										</select>
									</div>
								</div>
								<div class="form-actions float-right">
									<input type="submit" value="uploader"
										class="btn btn-primary btn-sm" />
								</div>
							</form>

						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="panel panel-default" th:if="${lstPerson == null}">
						<div class="panel-heading">
							<h3 class="panel-title"></h3>
						</div>
						<div class="panel-body">
							<p>Pas de contacts importés!</p>
						</div>
					</div>
					<div class="panel panel-default" th:unless="${lstPerson == null}">
						<div class="panel-heading">
							<h3 class="panel-title">Contacts à importer</h3>
						</div>
						<div class="panel-body">
							<table class="table table-striped">
								<thead>
									<tr>
										<th>Id</th>
										<th>nom</th>
										<th>prenom</th>
										<th>numero</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="p:${lstPerson}">
										<td><span th:text="${p.id}"></span></td>
										<td><span th:text="${p.lastName}"></span></td>
										<td><span th:text="${p.firstName}"></span></td>
										<td><span th:text="${p.contact}"></span></td>
									</tr>
								</tbody>

							</table>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
