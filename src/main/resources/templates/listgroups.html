<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Mes groupes</title>

<link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="/js/jquery-1.12.3.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

</head>
<body>
	<nav th:replace="fragments/header::header"></nav>
	<div class="jumbotron">

		<div class="container-fluid">
			<h2>Mes groupes</h2>

		</div>

	</div>
	<div class="container-fluid">
		<div class="col-lg-9">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID Groupe</th>
						<th>Nom</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="g:${groups}">
						<td><span th:text="${g.id}"></span></td>
						<td><span th:text="${g.designation}"></span></td>
						<td><div class="btn-group">
								<button type="button" class="btn btn-xs btn-info">Voir</button>
								<button type="button"
									class="btn btn-xs btn-info dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu">
									<li><a href="#"><span class="glyphicon glyphicon-edit"></span>
											Modifier</a></li>
									<li><a href="#"><span
											class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
								</ul>
							</div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
