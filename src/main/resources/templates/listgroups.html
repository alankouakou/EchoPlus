<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Mes groupes</title>


</head>
<body>
	<nav th:replace="fragments/header::header"></nav>
	<div layout:fragment="content">
		<div class="jumbotron">

			<div class="container-fluid">
				<h2>Mes groupes</h2>

			</div>

		</div>
		<div class="container-fluid">
			<div class="col-md-offset-3 col-md-6 col-xs-12">
				<a class="btn btn-md btn-info" href="#" th:href="@{/groups/new}">Ajouter
					un groupe <span class="glyphicon glyphicon-plus"></span>
				</a>
			</div>
			<div class="col-md-offset-3 col-md-6 col-xs-12">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>ID Groupe</th>
							<th>Nom</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="g:${groups}">
							<td><span th:text="${g.id}"></span></td>
							<td><span th:text="${g.name}"></span></td>
							<td><div class="btn-group">
									<button type="button" class="btn btn-xs btn-info">Voir</button>
									<button type="button"
										class="btn btn-xs btn-info dropdown-toggle"
										data-toggle="dropdown" aria-haspopup="true"
										aria-expanded="false">
										<span class="caret"></span>
									</button>
									<ul class="dropdown-menu">
										<li><a href="#"
											th:href="@{/groups/membres/{id}(id=${g.id})}"><span
												class="glyphicon glyphicon-edit"></span> Voir membbres</a></li>
										<li><a href="#"><span
												class="glyphicon glyphicon-remove"></span> Supprimer</a></li>
									</ul>
								</div></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer::footer"></div>
</body>
</html>
