<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout2}">
<head>
<meta charset="UTF-8"></meta>
<title>Enegistrement compte</title>
</head>

<body>
	<nav th:replace="fragments/header :: header"></nav>

	<div layout:fragment="content">
		<section class="content-header"></section>
		<div class="col-md-10 col-sm-10 col-xs-10">

			<div class="box box-warning">
				<div class="box-header with-border">
					<h3 class="box-title">Editer compte utilisateur</h3>
				</div>
				<div class="box-body">
					<form action="#" class="form-horizontal"
						th:action="@{/users/save_changes}" th:object="${user}"
						method="post">

						<div class="form-group">
							<label for="username" class="control-label col-xs-4">login</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{username}"
									id="username" maxlength="11" placeholder="login" /> <span
									class="text-red" th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}"></span>
							</div>
						</div>
						<input type="hidden" th:field="*{password}" id="password" /> <input
							type="hidden" th:field="*{enabled}" id="enabled" />
						<!-- 
					<div class="form-group">
						<label for="password" class="control-label col-xs-2">Mot
							de passe</label>
						<div class="col-xs-4">
							<input type="password" class="form-control"
								th:field="*{password}" id="password" placeholder="Mot de passe" />
							<span class="text-red" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></span>
						</div>
					</div>
					 -->
						<div class="form-group">
							<label for="lastName" class="control-label col-xs-4">Nom</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{lastName}"
									id="lastName" placeholder="Nom" /> <span class="text-red"
									th:if="${#fields.hasErrors('lastName')}"
									th:errors="*{lastName}"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="firstName" class="control-label col-xs-4">Prenom</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{firstName}"
									id="firstName" placeholder="Prenom" /> <span class="text-red"
									th:if="${#fields.hasErrors('firstName')}"
									th:errors="*{firstName}"></span>
							</div>
						</div>
						<div class="form-group">
							<label for="senderName" class="control-label col-xs-4">Pseudo (Expediteur)</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{senderName}"
									id="senderName" placeholder="Pseudo (expediteur)" maxlength="11"/>
									<span class="text-red" th:if="${#fields.hasErrors('senderName')}" th:errors="*{firstName}"></span>
							</div>
						</div>								
						<div class="form-group">
							<label for="email" class="control-label col-xs-4">E-mail</label>
							<div class="col-xs-6">
								<input type="text" class="form-control" th:field="*{email}"
									id="email" placeholder="E-mail" /> <span class="text-red"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>
						</div>
						
						<div class="form-group">
							<label class="control-label col-xs-4">Profil</label>
							<div class="col-xs-6">
								<select class="form-control" th:field="*{role}" id="role">
									<option th:each="r: ${roles}" th:value="${r.id}"
										th:text="${r.description}"></option>
								</select>
							</div>
						</div>


						<div class="form-group">
							<div class="col-xs-offset-4 col-xs-6">
								<button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
							</div>
						</div>
					</form>
				</div>
				<div class="box-footer"></div>
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
